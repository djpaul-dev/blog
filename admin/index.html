<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITSTREAM Admin - Post Article</title>
    <!-- Quill RTE -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <!-- Blot Formatter for Resizing -->
    <script src="https://cdn.jsdelivr.net/npm/quill-blot-formatter@1.0.5/dist/quill-blot-formatter.min.js"></script>
</head>
<body>
    <div id="admin-container">
        <header>
            <div class="header-main">
                <div>
                    <h1>BITSTREAM Admin</h1>
                    <p>Create and publish new stories.</p>
                </div>
                <div class="header-actions">
                    <button type="button" id="import-btn" class="secondary-btn">Import Article</button>
                    <button type="button" id="preview-btn" class="secondary-btn">Live Preview</button>
                    <input type="file" id="import-input" class="hidden" accept=".html">
                </div>
            </div>
        </header>

        <form id="post-form">
            <div class="input-group">
                <label for="title">Article Title</label>
                <input type="text" id="title" placeholder="e.g. The Chronicles of Narnia" required>
            </div>

            <div class="grid">
                <div class="input-group">
                    <label for="date">Publish Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="input-group">
                    <label for="filename">Filename</label>
                    <input type="text" id="filename" placeholder="article_name.html" required>
                </div>
            </div>

            <div class="input-group">
                <label for="description">Short Description (for Index)</label>
                <textarea id="description" rows="3" placeholder="Brief summary of the article..." required></textarea>
            </div>

            <div class="input-group">
                <label for="bibtex">References (BibTeX)</label>
                <textarea id="bibtex" rows="5" placeholder="@article{key, ...}"></textarea>
            </div>

            <div class="input-group">
                <label>Article Content</label>
                <div id="editor-container"></div>
            </div>

            <div class="actions">
                <div id="gen-message" class="hidden"></div>
                <button type="submit" id="generate-btn">Generate & Save Article</button>
            </div>
        </form>

        <section id="output-section" class="hidden">
            <div class="output-block">
                <h3>1. New Article File Content (for <code>articles/</code>)</h3>
                <div class="code-wrapper">
                    <pre><code id="article-html-output"></code></pre>
                    <div class="button-group">
                        <button class="copy-btn" data-target="article-html-output">Copy</button>
                        <button id="download-btn" class="secondary-btn">Save as File</button>
                    </div>
                </div>
            </div>

            <div class="output-block">
                <h3>2. Snippet for <code>index.html</code> (Manual Paste Required)</h3>
                <div class="code-wrapper">
                    <pre><code id="index-snippet-output"></code></pre>
                    <div class="button-group">
                        <button class="copy-btn" data-target="index-snippet-output">Copy</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="admin.js"></script>
</body>
</html>
